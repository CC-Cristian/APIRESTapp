<ion-header>
  <ion-toolbar>
    <ion-title>PokéAPI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <!-- Sección para buscar por ID -->
  <ion-item>
    <ion-label position="stacked">ID del Pokémon</ion-label>
    <ion-input type="number" [(ngModel)]="id"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="getPokemonDataID(id)">Buscar por ID</ion-button>

  <div *ngIf="pokemon">
    <ion-card>
      <ion-card-content>
        <ion-card-title>Name: {{ pokemon.name }}</ion-card-title>
        <ion-img [src]="pokemon.sprites.front_default"></ion-img>
        
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sección para buscar por Nombre -->
  <ion-item>
    <ion-label position="stacked">Nombre del Pokémon</ion-label>
    <ion-input type="string" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="getPokemonDataName(name)">Buscar por Nombre</ion-button>

  <div *ngIf="pokemon3">
    <ion-card>
      <ion-card-content>
        
        <ion-img [src]="pokemon3.sprites.front_default"></ion-img>
        <ion-card-subtitle>ID: {{ pokemon3.id }}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sección para buscar por ID Item -->
  <ion-item>
    <ion-label position="stacked">ID del Item</ion-label>
    <ion-input type="string" [(ngModel)]="iditem"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="getIDitem(iditem)">Buscar por ID</ion-button>

  <div *ngIf="item">
    <ion-card>
      <ion-card-content>
        <ion-card-title>Name: {{ item.name }}</ion-card-title>
        <ion-img [src]="item.sprites.default"></ion-img>
      
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sección para buscar por Nombre de Item -->
  <ion-item>
    <ion-label position="stacked">Nombre del Item</ion-label>
    <ion-input type="string" [(ngModel)]="nameitem"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="getNameitem(nameitem)">Buscar por nombre de Item</ion-button>

  <div *ngIf="item">
    <ion-card>
      <ion-card-content>
        
        <ion-img [src]="item2.sprites.default"></ion-img>
        <ion-card-subtitle>ID: {{ item2.id }}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
